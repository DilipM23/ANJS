<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./lib.js"></script>
    <title>Calculator</title>
</head>
<body ng-app="myApp" ng-controller="myCntrl">
    <script>
        var app = angular.module("myApp",[]);
        app.controller("myCntrl",function($scope){
            $scope.calculate = function(){
                switch($scope.operator){
                    case '+':
                            $scope.result = $scope.op1 + $scope.op2;
                            break;
                    case '-': 
                            $scope.result = $scope.op1 - $scope.op2;
                            break;
                    case '*':
                            $scope.result = $scope.op1 * $scope.op2;
                            break;
                    case '/':
                            $scope.result = $scope.op1 / $scope.op2;
                            break;
                }
            }
        });
    </script>
    <label>Enter the operand 1: </label><br>
    <input type="number" ng-model="op1" /><br>
    <label>Enter the operand 2: </label><br>
    <input type="number" ng-model="op2" /><br>
    <select ng-model="operator">
        <option value="+">Addition</option>
        <option value="-">Subtraction</option>
        <option value="*">Multiplication</option>
        <option value="/">Division</option>
    </select>
    <button ng-click="calculate()">Calculate</button>
    <h2>Result :</h2>
    <h3>{{result}}</h3>
</body>
</html>
