<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./lib.js"></script>
    <title>Full Name</title>
</head>
<body ng-app="myApp" ng-controller="myCntrl">
    <script>
        var app = angular.module("myApp",[]);
        app.controller("myCntrl",function($scope){
            $scope.fullName = function(){
                $scope.fullname = $scope.fname + $scope.lname;
            }
        });
    </script>
    <label>Enter the first name:</label><br>
    <input type="text" ng-model="fname" /><br>
    <label>Enter the last name:</label><br>
    <input type="text" ng-model="lname" /><br>
    <button type="button" ng-click="fullName()">Click Me</button>
    <h3>The full name is: </h3>
    {{fullname}}
</body>
</html>
