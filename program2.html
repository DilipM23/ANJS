<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./lib.js"></script>
    <title>Shopping List</title>
</head>
<body ng-app="myApp" ng-controller="myCntrl">
    <script>
        var app = angular.module("myApp",[]);
        app.controller("myCntrl", function($scope){
            $scope.items = ["Rice", "Wheat", "Sugar"];
            $scope.addItem = function(newItem){
                $scope.items.push(newItem);
                $scope.newItem=' ';
            }
            $scope.removeItem = function(index){
                $scope.items.splice(index,1);
            }
        });
    </script>
    <form>
        <label>Enter the item: </label><br>
        <input type="text" ng-model="newItem" /><br>
        <button type="button" ng-click="addItem(newItem)">Add</button>
    </form>
    <ol>
        <li ng-repeat="x in items">
            {{x}}
            <button type="button" ng-click="removeItem()">Remove</button>
        </li>
    </ol>
</body>
</html>
