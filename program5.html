<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./lib.js"></script>
    <title>Student Details</title>
</head>
<body ng-app="myApp" ng-controller="myCntrl">
    <script>
        var app = angular.module("myApp", []);
        app.controller("myCntrl", function($scope){
            $scope.students = [{Name:"Avinash", CGPA:"10"}];
            $scope.addStudent = function(){
                $scope.students.push({Name:$scope.name,CGPA:$scope.cgpa});
                $scope.name = ' ';
                $scope.cgpa = ' ';
            }
        });
    </script>
    <label>Enter the student name: </label><br>
    <input type="text" ng-model="name" /><br>
    <label>Enter the CGPA: </label><br>
    <input type="text" ng-model="cgpa" /><br>
    <button type="button" ng-click="addStudent()">Add</button>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>CGPA</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="student in students">
                <td>{{student.Name}}</td>
                <td>{{student.CGPA}}</td>
            </tr>
        </tbody>
    </table>
    <h1>Total number of students: {{students.length}}</h1>
</body>
</html>
